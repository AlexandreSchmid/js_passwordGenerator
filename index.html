<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <h1>Password generator</h1>
    <div class="form">
        <form>
            <div class="length">
                <label for="lengthPassword">Length of your password</label><br>
                <span id="instruction">Minimum size is 8 characters to 64 characters maximum</span><br>
                <div id="range">
                    <span id="sizePsw">8 characters</span><br>
                    <input type="range" min="8" , max="64" value="0" step="1" id="lengthPswd" oninput="document.getElementById('sizePsw').textContent=value+' characters'">
                </div>
            </div><br>
            <div class="speChar">
                <label for="speChar">Special characters</label>
                <input type="checkbox" name="char" id="speChar">
            </div><br>
            <div class="alphabet">
                <label for="alphabet">Lowercase characters</label>
                <input type="checkbox" name="char" id="alphabet">
            </div><br>
            <div class="uppChar">
                <label for="upperCharacters">Upper characters</label>
                <input type="checkbox" name="char" id="uppChar">
            </div><br>
            <div class="numbers">
                <label for="num">Include numbers</label>
                <input type="checkbox" name="char" id="num">
            </div><br>
            <div class="button">
                <button type="submit">Generate a password</button>
            </div><br>
            <div class="result">
                <label for="pswdResult">Your password : </label>
                <p id="pswdResult">
                    <input type="text" id="finalPsw" value="" readonly>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="./js/passwordGenerator.js"></script>

</html>
